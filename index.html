    <meta name="viewport"

<body>
<pre><script>
    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 7; j++) {
            let con1 =i+j>=1;
            let con2 =j-i<=2;
            let con3 =i+j>=4;
            let con4 =j-i<=5;
            let con5 =i<=j+3;
            let con6 =i+j<=9;
            if (i<=2){
                if ((con1 && con2)||(con3 && con4)){
                    document.write(' * ');
                }else {
                    document.write('   ');
                }
            }else {
                if(con5 && con6){
                    document.write(' * ');
                }else {
                    document.write('   ');
                }
            }
        }
        document.writeln();

    }
</script>
</pre>



</body>
